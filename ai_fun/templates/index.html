<!DOCTYPE html>
<html>
<body>
<!-- <link rel="stylesheet" href="style.css"> -->

<h1>Welcome</h1>
<p>This is where we have landed. Press the button to fly somewhere else.</p>

<button id="goAhead" onclick="openModal()">GO</button>

<script>
  // Get the button element
  var goAhead = document.getElementById("goAhead");

  // Get the modal element
  var modal = document.getElementById("user_greet");

  // Get the close button element inside the modal
  var closeButton = modal.querySelector(".close");

  // Function to open the modal when the button is clicked
  goAhead.addEventListener("click", function() {
    modal.style.display = "block";
  });

  // Function to close the modal when the close button is clicked
  closeButton.addEventListener("click", function() {
    modal.style.display = "none";
  });
</script>


</body>
</html>
